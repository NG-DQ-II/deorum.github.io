<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewimport" content="width=device-width, initial-scale=1.0">
        <title>Adress </title>
        <link rel="icon" href="../img/coffeeLogo.jpg" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="column">
                        <h3 class="title">Billing Address</h3>
                            <div class="input-box">
                                <span>Full Name: </span>
                                <input type="text"placerholder="Your Name">
                            </div>
                            <div class="input-box">
                                    <span>Email: </span>
                                    <input type="email"
                                placeholder="expample@gmail.com">
                            </div>
                            <div class="input-box">
                                <span>Address: </span>
                                <input type="text" placeholder="Room - Street - Locality">
                            </div>
                        
                            <div class="input-box">
                                <span>City: </span>
                                <input type="text"
                                placeholder="Your City">
                            </div>
                            <div class="flex">
                                <div class="input-box">
                                    <span>State: </span>
                                    <input type="text"
                                    placeholder="Your State">
                                </div>
                            
                                <div class="input-box">
                                    <span>Zip Code: </span>
                                    <input type="number"
                                    placeholder="####">
                                </div>
                            </div>
                    </div>
                </div>
            <a href="../checkout/index.html">
                <div class="btn">Go Payment</div>
            </a>
        </form>
    </div>

    </body>

</html>
